<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout Master</title>
    <link rel="stylesheet" href="layout_master.css">
</head>
<body>
    <div class="header">
        <ul class="left">
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Our Team</a></li>
            <li class="push"><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="cover"><img class="image_cover" src="undraw.png" alt=""></div>
    <div class="project_grid">
        <div class="grid"><img src="files_2.png" alt=""></div>
        <div class="grid"><img src="server_2.png" alt=""></div>
        <div class="grid"><img src="monitor_settings_2.png" alt=""></div>
        <div class="grid"><img src="server_3.png" alt=""></div>
        <div class="grid"><img src="data_storage_2_2.png" alt=""></div>
        <div class="grid"><img src="monitor_coding_2.png" alt=""></div>
        <div class="grid"><img src="desktop_analytics_2.png" alt=""></div>
        <div class="grid"><img src="server_safe_2.png" alt=""></div>
    </div>
    <div class="footer">Made by z => m</div>
     
</body>
</html>
